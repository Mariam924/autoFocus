<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;900&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="home d-flex align-items-center justify-content-center">

        <div class="container text-center p-5 ">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center">
                 <div>
                    <div class="center-box">
                        <h1 class="py-3">Email Verification</h1>
                        <p class="text-muted">We have sent code to ma**@gmail.com</p>
                        <br>
                        <p class="text-muted">Enter code here</p>
                    <form class="d-flex justify-content-around align-items-center flex-wrap">
                        <div class="col-md-3 ">
                            <input type="text" name="first-input" id="txt1" maxlength="1"
                                onkeyup="move(event,'', 'txt1', 'txt2')">
                        </div>
        
                        <div class="col-md-3 ">
                            <input type="text" name="second-input" id="txt2" maxlength="1"
                                onkeyup="move(event,'txt1', 'txt2', 'txt3')">
                        </div>
        
                        <div class="col-md-3 ">
                            <input type="text" name="third-input" id="txt3" maxlength="1"
                                onkeyup="move(event,'txt2', 'txt3', 'txt4')">
                        </div>
        
                        <div class="col-md-3">
                            <input type="text" name="fourth-input" id="txt4" maxlength="1"
                                onkeyup="move(event,'txt3', 'txt4', 'submit')">
                        </div>
        
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary py-2 w-100 mx-auto submit-input" value="Verify Account" name="submit-input" id="submit"
                                onkeyup="move(event,'txt4', 'submit', '')">
                        </div>
                    </form>
        
                    <p class="text-muted">Don't receive code? <span class="resend">Resend</span></p>
                </div>
                 </div>
                </div>
            </div><!-- row -->
        </div><!-- container -->

    </div><!-- home -->
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
